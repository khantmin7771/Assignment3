<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Number</title>
    <style>
        body {background-color: black;}
        Form {text-align: center;}
        #buttonform {text-align: center;}
        #label {background-color: white;color: blue;
            margin-left: 30%;margin-right: 30%;}
        input{background-color: red;}
        .number {color: palegreen;}
        #randomdigitappearbox {background-color: red;
            margin-left: 40%;margin-right: 40%;color: whitesmoke;}
    </style>
</head>
<body>
    <Form>
        <div id="label">
            <label for="RandomDigit">
                Select how many random digits number you want to get.
            </label>
         </div>
        <br>
        <input 
            class="number"
            type="number"
            name="RandomDigit" 
            id="randomNumber" 
            min="0" 
            max="20"
            >
        <p id="randomdigitappearbox">Your Random Digits number will be appeared here</p>
    </Form>
    <p id="buttonform"><button onclick="buttonAction()">Click Here To Get Your Number</button></p>
    <script>
        
        var button = document.querySelector('input[type="number"]');
        var paragraph = document.querySelector('p');
        
        function buttonAction(){
            
            var b= button.value
            const a=30;
            var c = (a**b)
            paragraph.textContent=Math.floor(Math.random()*c)+1
        
        }
    </script>
</body>
</html>
